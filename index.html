<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Primary Meta Tags -->
		<title>To-do list app</title>
		<meta name="title" content="To-do list app">
		<meta name="description" content="Created by Oscar Godson
		Refactored by Christoph Burgmer">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://mikhaelop9.github.io/To-Do-List/">
		<meta property="og:title" content="To-do list app">
		<meta property="og:description" content="Created by Oscar Godson
		Refactored by Christoph Burgmer">
		<meta property="og:image" content="https://raw.github.com/tastejs/todomvc/gh-pages/site-assets/screenshot.png">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://mikhaelop9.github.io/To-Do-List/">
		<meta property="twitter:title" content="To-do list app">
		<meta property="twitter:description" content="Created by Oscar Godson
		Refactored by Christoph Burgmer">
		<meta property="twitter:image" content="https://raw.github.com/tastejs/todomvc/gh-pages/site-assets/screenshot.png">
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
					<input type="text" class="new-todo" id="new-todo" placeholder="What needs to be done?" autofocus>
					<label for="new-todo">New todo name</label>
			</header>
			<section class="main">
				<input class="toggle-all" id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by Oscar Godson</p>
			<p>Refactored by Christoph Burgmer</p>
		</footer>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/model.js"></script>
		<script src="js/template.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
